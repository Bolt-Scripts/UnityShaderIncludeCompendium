---
---

<head>
    <link rel="icon" href="imgs/portrait_64.png">
    <title>USC - Unity Shader Compendium</title>

    <link rel="stylesheet" href="css/main.css?{{site.time | date: '%s%N'}}">
    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/themes/prism-twilight.min.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.17.1/plugins/autoloader/prism-autoloader.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <script src="js/utility/InitFB.js"></script>
    <script src="js/utility/FbHitCounter.js"></script>
    <script src="js/json/Output.json"></script>
</head>

<body>
    <div class="bg">
        
        <pre class="info">
Made By: Bolt
BoltSoft@gmail.com
        </pre>

        <center>
            <div class="main-stuff">
                <div>
                    <p>Search the Compendium</p>
                    <p class="subtitle">A one-stop-shop for all of Unity's shader include files.
                        <br>
                        Automatically compiled from Unity 2019.2.1 .cginc files.
                        <br>
                        If you notice any errors, please tell me!
                    </p>
                    <input class="searchbar" data-bind="textInput: searchPhrase, event:{keyup: CheckFilter}">
                </div>
                
                <div class="results" data-bind="foreach: searchResults">
                    <div data-bind="template:{name:'codeItem-template'}"></div>
                </div>
                
            </div>
        </center>
    </div>

    <!-- <div include-html="html/utility/footer.html"></div> -->



    <!-- scripto stuff -->
    <script type="text/html" id="codeItem-template">
        <div class="code-item">

            <pre><code class="language-glsl" data-bind="text: code">
            </code></pre>
            
            <div class="item-details" data-bind="foreach: propNames">
                <div>
                    <p class="propTitle" data-bind="text: $data"></p>
                    <pre>:</pre>
                    <pre data-bind="css: GetClass($data), text: $parent.properties[$data]"></pre>
                </div>
            </div>

        </div>        
    </script>
    
</body>

<script src="js/Index.js?{{site.time | date: '%s%N'}}"></script>
<script src="js/utility/Main.js?{{site.time | date: '%s%N'}}"></script>
